<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three World</title>
  </head>
  <body>
    <div class="info">
      <span>W: Move Up</span>
      <span>S: Move Down</span>
      <span>A: Move Left</span>
      <span>D: Move Right</span>
      <span>F: Flip Car</span>
      <span>Space: Handbrake</span>
    </div>
    <div class="controls">
      <div class="leftSideControls">
        <button>space</button>
        <button>W</button>
        <button>S</button>
      </div>
      <div class="rightSideControls">
        <div class="rightUp">
          <button>F</button>
        </div>
        <div class="rightDown">
          <button>A</button>
          <button>D</button>
        </div>
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
